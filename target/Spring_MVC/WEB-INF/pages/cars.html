<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<table th:border="1" th:if="${not #lists.isEmpty(cars)}">
    <tr>
        <th>Manufacture</th>
        <th>Model</th>
        <th>Year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getManufacturer()}">VALUE</td>
        <td th:text="${car.getModel()}">VALUE</td>
        <td th:text="${car.getYear()}">VALUE</td>
    </tr>
</table>

<div th:if="${#lists.isEmpty(cars)}">
    <h1 style="color:#cc3333; text-align:center; margin: 10px 10px 10px 10px ">Car list is empty !!!</h1>
</div>
</body>
</html>
